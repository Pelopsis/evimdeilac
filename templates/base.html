<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Evimde İlaç</title>

<script src="https://cdn.tailwindcss.com"></script>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">

<style>
body { font-family: 'Inter', sans-serif; }
</style>

</head>

<body class="bg-[#0B1C2D] text-white">

<!-- NAVBAR -->
<nav class="bg-[#0F2A40] px-6 py-4 shadow-lg">
    <div class="max-w-7xl mx-auto flex justify-between items-center">

        <div class="flex items-center gap-3">
            <img src="{{ url_for('static', filename='logo.png') }}" class="h-10">
            <span class="text-2xl font-bold">
                Evimde <span class="text-[#43A047]">İlaç</span>
            </span>
        </div>

        <div class="hidden md:flex gap-8 items-center">
            <a href="/" class="hover:text-[#43A047] transition">Ana Sayfa</a>
            <a href="#" class="hover:text-[#43A047] transition">Nasıl Çalışır?</a>
            <a href="/login" 
               class="bg-[#43A047] px-4 py-2 rounded-lg hover:bg-green-600 transition">
                Giriş
            </a>
        </div>

    </div>
</nav>

{% block content %}{% endblock %}

<!-- FOOTER -->
<footer class="bg-[#0F2A40] mt-20 py-10 text-center text-gray-400 text-sm px-6">
    <p>Evimde İlaç bir eczane değildir. Satış işlemleri anlaşmalı eczaneler tarafından yapılır.</p>
    <p class="mt-3">© 2026 Evimde İlaç</p>
</footer>

</body>
</html>
